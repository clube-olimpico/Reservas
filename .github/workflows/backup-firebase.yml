# .github/workflows/backup-firebase.yml
name: Firebase Backup

on:
  schedule:
    - cron: '0 4 * * *'

  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout do reposit칩rio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 丘뙖잺 Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 游닍 Instalar depend칡ncias
        run: npm install firebase-admin

      - name: 游댌 Debug - Diret칩rio de trabalho
        run: pwd

      - name: 游댌 Debug - Listar arquivos
        run: ls -laR

      - name: 游 Executar backup do Firebase
        run: node reservas/scripts/backup-firebase.js
        env:
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}

      - name: 游 Commit e push do arquivo de backup
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add agenda-5ce95-default-rtdb-export.json
          git commit -m "Backup autom치tico do Firebase em $(date +'%Y-%m-%d %H:%M:%S')" || echo "丘멆잺 Nada para commitar"
          git push
