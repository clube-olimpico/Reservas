# .github/workflows/backup-firebase.yml
name: Firebase Backup

on:
  schedule:
    - cron: '0 4 * * *'  # Executa diariamente às 04:00 UTC

  workflow_dispatch:  # Permite executar manualmente também

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v3

      - name: ⚙️ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Instalar dependências
        run: npm install firebase-admin

      - name: 🧠 Executar backup do Firebase
        run: node reservas/scripts/backup-firebase.js
        working-directory: ${{ github.workspace }}
        env:
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}

      - name: 💾 Commit e push do arquivo de backup
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add agenda-5ce95-default-rtdb-export.json
          git commit -m "Backup automático do Firebase em $(date +'%Y-%m-%d %H:%M:%S')" || echo "⚠️ Nada para commitar"
          git push
