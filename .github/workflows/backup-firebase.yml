# .github/workflows/backup-firebase.yml
name: Firebase Backup

on:
  schedule:
    - cron: '0 4 * * *'

  workflow_dispatch:

permissions:
  contents: write

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install firebase-admin

      - name: ğŸ§  Executar backup do Firebase
        run: node scripts/backup-firebase.js
        env:
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}

      - name: ğŸ’¾ Commit e push do arquivo de backup
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Definir o fuso horÃ¡rio para Brasil (SÃ£o Paulo) - que geralmente Ã© o mesmo de Curitiba
          export TZ='America/Sao_Paulo' 
          
          git add agenda-5ce95-default-rtdb-export.json
          
          # Verifique se hÃ¡ alteraÃ§Ãµes antes de commitar
          if ! git diff --quiet --cached; then
            git commit -m "Backup automÃ¡tico do Firebase em $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "âš ï¸ Nenhum alteraÃ§Ã£o no backup, pulando commit e push."
          fi
