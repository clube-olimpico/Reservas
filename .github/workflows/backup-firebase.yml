# .github/workflows/backup-firebase.yml
name: Firebase Backup

on:
  # schedule:
  #   - cron: '0 4 * * *'  # Executa diariamente Ã s 04:00 UTC

  workflow_dispatch:  # Permite executar manualmente tambÃ©m

permissions:
  contents: write # PermissÃ£o para escrever no repositÃ³rio

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4 # Use v4 para consistÃªncia

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4 # Use v4 para consistÃªncia
        with:
          node-version: '20' # Use v20 para consistÃªncia

      - name: ðŸ“¦ Instalar dependÃªncias
        run: npm install firebase-admin axios

      - name: ðŸ§  Executar backup do Firebase e atualizar arquivo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: 'clube-olimpico' # Substitua pelo nome do dono do repositÃ³rio
          REPO_NAME: 'Reservas' # Substitua pelo nome do repositÃ³rio
          BACKUP_FILE_PATH: 'backups/firebase-backup.json' # Caminho para o arquivo de backup
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
        run: |
          node -e '
            const axios = require("axios");
            const backupFirebase = require("./scripts/backup-firebase.js"); // ðŸ‘ˆ Caminho corrigido

            const GITHUB_TOKEN = process.env.GITHUB_TOKEN;
            const REPO_OWNER = process.env.REPO_OWNER;
            const REPO_NAME = process.env.REPO_NAME;
            const BACKUP_FILE_PATH = process.env.BACKUP_FILE_PATH;

            async function getFileSHA(filePath) {
              try {
                const response = await axios.get(
                  `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${filePath}`,
                  {
                    headers: {
                      Authorization: `Bearer ${GITHUB_TOKEN}`,
                      Accept: "application/vnd.github.v3+json",
                    },
                  }
                );
                return response.data.sha;
              } catch (error) {
                // Se o arquivo nÃ£o existir, o erro 404 Ã© esperado e estÃ¡ tudo bem.
                if (error.response && error.response.status === 404) {
                  return null;
                }
                throw error;
              }
            }

            (async () => {
              try {
                const backupData = await backupFirebase();
                const sha = await getFileSHA(BACKUP_FILE_PATH);

                const content = Buffer.from(backupData).toString("base64");

                const response = await axios.put(
                  `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${BACKUP_FILE_PATH}`,
                  {
                    message: "[Automated] Firebase Backup",
                    content: content,
                    sha: sha,
                  },
                  {
                    headers: {
                      Authorization: `Bearer ${GITHUB_TOKEN}`,
                      Accept: "application/vnd.github.v3+json",
                    },
                  }
                );

                console.log("Arquivo de backup atualizado com sucesso:", response.data.content.sha);
              } catch (error) {
                console.error("Erro durante o processo de backup:", error);
                process.exit(1);
              }
            })();
          '
