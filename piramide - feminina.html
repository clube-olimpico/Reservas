<!DOCTYPE html>
<html>
<head>
  <title>Pir√¢mide Feminina</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .pyramid-container {
    overflow-x: auto;
    width: 100%;
    display: flex;
    justify-content: center;
  }

  .pyramid {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 14px;
    margin-top: 40px;
  }

  .row {
    display: flex;
    gap: 5px;
    margin-bottom: 5px;
  }

  .cell {
    width: 120px;
    height: 80px;
    border: 1px solid #D8BFD8; /* lil√°s suave */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-weight: bold;
    text-align: center;
    position: relative;
    border-radius: 15px;
    box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.05);
    transition: transform 0.2s;
    background-color: white;
  }

  .cell:hover {
    transform: scale(1.05);
    cursor: pointer;
  }

  .badge {
    position: absolute;
    top: 4px;
    left: 6px;
    font-size: 18px;
    font-weight: bold;
    color: #8B008B; /* roxo escuro elegante */
  }

  .nome {
    font-size: 16px;
    font-weight: bold;
    color: #6A5ACD; /* slate blue */
    margin-top: 8px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2px;
  }

  .row:nth-child(1) .cell { background-color: #F8F8FF; }       /* ghostwhite */
  .row:nth-child(2) .cell,
  .row:nth-child(3) .cell { background-color: #F0F0FA; }       /* lavanda clara */
  .row:nth-child(4) .cell,
  .row:nth-child(5) .cell { background-color: #FAF0F5; }       /* rosa pastel suave */

  .title-container {
    text-align: center;
    font-size: 2em;
    font-weight: bold;
    color: #8B008B; /* roxo escuro elegante */
    margin-top: 30px;
  }

  .divider {
    width: 200px;
    height: 5px;
    background: linear-gradient(to right, #D8BFD8, #E6E6FA, #D8BFD8);
    margin: 20px auto;
    border-radius: 3px;
  }

  .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    z-index: 1000;
  }

  @media (max-width: 768px) {
    .pyramid {
      transform: scale(0.5);
      transform-origin: top center;
    }
  }
</style>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
</head>
<body onload="carregarPiramide()">

<div id="loadingOverlay" class="loading-overlay">
  Carregando... Aguarde.
</div>

<div class="title-container">
  Clube Ol√≠mpico<br>
  Pir√¢mide Feminina
  <div class="divider"></div>
</div>

<div class="pyramid-container">
  <div class="pyramid" id="piramide">
    <div class="row"><div class="cell"><div class="badge"></div><div class="nome" id="jog1"></div></div></div>
    <div class="row">
      <div class="cell"><div class="badge"></div><div class="nome" id="jog2"></div></div>
      <div class="cell"><div class="badge"></div><div class="nome" id="jog3"></div></div>
    </div>
    <div class="row">
      <div class="cell"><div class="badge"></div><div class="nome" id="jog4"></div></div>
      <div class="cell"><div class="badge"></div><div class="nome" id="jog5"></div></div>
      <div class="cell"><div class="badge"></div><div class="nome" id="jog6"></div></div>
    </div>
    <div class="row">
      <div class="cell"><div class="badge"></div><div class="nome" id="jog7"></div></div>
      <div class="cell"><div class="badge"></div><div class="nome" id="jog8"></div></div>
      <div class="cell"><div class="badge"></div><div class="nome" id="jog9"></div></div>
      <div class="cell"><div class="badge"></div><div class="nome" id="jog10"></div></div>
    </div>
    <div class="row">
      <div class="cell"><div class="badge"></div><div class="nome" id="jog11"></div></div>
      <div class="cell"><div class="badge"></div><div class="nome" id="jog12"></div></div>
      <div class="cell"><div class="badge"></div><div class="nome" id="jog13"></div></div>
      <div class="cell"><div class="badge"></div><div class="nome" id="jog14"></div></div>
      <div class="cell"><div class="badge"></div><div class="nome" id="jog15"></div></div>
    </div>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "agenda-5ce95.firebaseapp.com",
    databaseURL: "https://agenda-5ce95-default-rtdb.firebaseio.com/",
    projectId: "agenda-5ce95",
    storageBucket: "agenda-5ce95.appspot.com",
    messagingSenderId: "852007565195",
    appId: "1:852007565195:web:d7bd789d140858f53f618e"
  };

  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  function getEmojiNumero(posicao) {
    if (posicao === 1) return "üëë1";
    if (posicao === 2) return "‚ú®2";
    if (posicao === 3) return "üå∑3";
    if (posicao === 4) return "üïäÔ∏è4";
    if (posicao === 5) return "üå∏5";
    if (posicao === 6) return "üåº6";
    if (posicao >= 7 && posicao <= 10) return "ü¶ã" + posicao;
    return "üåø" + posicao;
  }

  function carregarPiramide() {
    database.ref("sistemas/cadastro/jogadores").once("value", snapshot => {
      snapshot.forEach(childSnapshot => {
        const jogador = childSnapshot.val();
        const nomeCompleto = childSnapshot.key;
        const classe = jogador.classe || "Sem classe";

        if (jogador.piramide) {
          const posicao = parseInt(jogador.piramide);
          if (posicao >= 1 && posicao <= 15) {
            const nomeDiv = document.getElementById(`jog${posicao}`);
            const nomeFinal = jogador.apelido || nomeCompleto;

            // Emoji com n√∫mero
            const badge = nomeDiv.parentElement.querySelector(".badge");
            badge.textContent = getEmojiNumero(posicao);

            // Nome separado por linhas
            nomeDiv.innerHTML = nomeFinal.trim().split(" ").map(parte => `<div>${parte}</div>`).join("");

            // Info extra ao clicar
            const parentCell = nomeDiv.parentElement;
            parentCell.dataset.nome = nomeCompleto;
            parentCell.dataset.classe = classe;
            parentCell.addEventListener("click", function () {
              alert(`Nome: ${this.dataset.nome}\nClasse: ${this.dataset.classe}`);
            });
          }
        }
      });

      document.getElementById("loadingOverlay").style.display = "none";
    });
  }
</script>

</body>
</html>
