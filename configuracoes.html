<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações do Sistema</title>

    <!-- Adiciona as versões compatíveis do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <style>
    body {
    font-family: Arial, sans-serif;
    padding: 10px; /* Reduz o espaço para telas pequenas */
    display: flex;
	font-size: 18px; /* Define o tamanho base das fontes */
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    overflow-y: auto; /* Evita rolagem horizontal e controla rolagem vertical */
    box-sizing: border-box; /* Inclui padding/margin no cálculo de tamanho */
}
   .container {
    display: flex; /* Torna o contêiner um flexbox */
    align-items: center; /* Alinha verticalmente o conteúdo */
    justify-content: space-between; /* Espaço uniforme entre label e campo */
    margin-bottom: 15px; /* Espaço entre as linhas */
    gap: 10px; /* Espaço horizontal entre o label e o campo */
}
    .form-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
    text-align: left;
    max-width: 90%; /* Usa até 90% da largura da tela */
    max-height: 90vh; /* Usa até 90% da altura da tela */
    overflow-y: auto; /* Habilita rolagem interna, se necessário */
    box-sizing: border-box;
}
.title-container {
    display: flex;
    flex-direction: column; /* Organiza o texto em linhas */
    align-items: center; /* Centraliza horizontalmente */
    text-align: center; /* Centraliza o conteúdo de cada linha */
    margin-bottom: 20px; /* Espaço abaixo do título */
}

.title-container span {
    font-size: 1.5em; /* Ajuste o tamanho da fonte */
    font-weight: bold; /* Deixa o texto em negrito */
    line-height: 1.5em; /* Espaçamento entre linhas */
}
    .form-row {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        flex-wrap: wrap; /* Permite quebra em telas pequenas */
    }
 label {
    font-weight: bold;
    width: 200px; /* Largura fixa consistente */
    white-space: nowrap; /* Impede quebra de linha */
    text-align: left; /* Alinha o texto à esquerda */
}
   select {
    flex: 1; /* Faz o campo ocupar o espaço restante */
    padding: 5px;
    width: auto; /* Remove a largura fixa anterior */
}
    button {
    margin-top: 20px;
    padding: 10px;
	font-size: 17px; /* Ajuste conforme necessário */
    background-color: #4CAF50; /* Cor verde original */
    color: white;
    border: none;
    cursor: pointer;
    width: 250px; /* Largura fixa */
    max-width: 100%; /* Adapta em telas menores */
    align-self: center; /* Centraliza o botão dentro do formulário */
    display: block; /* Garante que ocupe sua própria linha */
}


button:hover {
    background-color: #45a049; /* Cor ao passar o mouse */
}
	@media (max-width: 600px) {
    .title-container span {
        font-size: 1.2em; /* Reduz o tamanho do título em telas pequenas */
    }

    .form-container {
        gap: 8px; /* Reduz o espaço entre os elementos */
    }

    select, label {
        font-size: 0.9em; /* Ajusta o tamanho da fonte */
    }

   
}
</style>

</head>
<body>
<div class="form-container">
    <div class="title-container">
    <span>Clube Olímpico</span>
    <span>Sistema de Reservas</span>
    <span>Configurações</span>
	</div>


    <!-- Configuração de vDomingo -->
    <div class="container">
        <label for="vDomingo">Estado de Domingo:</label>
        <select id="vDomingo">
            <option value="aberto">Aberto</option>
            <option value="fechado">Fechado</option>
        </select>
    </div>

    <!-- Configuração de DiasParaLimpar -->
    <div class="container">
        <label for="diasParaLimpar">Dias para Limpar:</label>
        <select id="diasParaLimpar">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
    </div>

    <!-- Configuração das quadras -->
    <div class="container">
        <label for="estadoQuadra1">Quadra 1 - Coberta:</label>
        <select id="estadoQuadra1">
            <option value="liberada">Liberada</option>
            <option value="interditada">Interditada</option>
        </select>
    </div>
    <div class="container">
        <label for="estadoQuadra2">Quadra 2 - Aberta :</label>
        <select id="estadoQuadra2">
            <option value="liberada">Liberada</option>
            <option value="interditada">Interditada</option>
        </select>
    </div>
    <div class="container">
        <label for="estadoQuadra3">Quadra 3 - Coberta:</label>
        <select id="estadoQuadra3">
            <option value="liberada">Liberada</option>
            <option value="interditada">Interditada</option>
        </select>
    </div>

    <button onclick="salvarConfiguracoes()">Salvar Configurações</button>

    <script>
        // Mensagens de acordo com o valor de diasParaLimpar
        const mensagensDiasParaLimpar = {
            1: "Permite a reserva de até 5 dias de antecedência. Limpará os dados do dia anterior.",
            2: "Permite a reserva de até 4 dias de antecedência. Limpará os dados de 2 dias anteriores.",
            3: "Permite a reserva de até 3 dias de antecedência. Limpará os dados de 3 dias anteriores.",
            4: "Permite a reserva de até 2 dias de antecedência. Limpará os dados de 4 dias anteriores.",
            5: "Permite a reserva de até 1 dia de antecedência. Limpará os dados de 5 dias anteriores.",
            6: "Permite a reserva somente do dia atual. Limpará os dados de 6 dias anteriores."
        };
        
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",  // Substitua com sua API Key do Firebase
            authDomain: "agenda-5ce95.firebaseapp.com",
            databaseURL: "https://agenda-5ce95-default-rtdb.firebaseio.com/",  // URL do seu Firebase Realtime Database
            projectId: "agenda-5ce95",
            storageBucket: "agenda-5ce95.appspot.com",
            messagingSenderId: "852007565195",
            appId: "1:852007565195:web:d7bd789d140858f53f618e"
        };

        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();  // Usando o Realtime Database compatível

        // Função para salvar as configurações no Firebase Realtime Database
        function salvarConfiguracoes() {
            const vDomingo = document.getElementById('vDomingo').value;
            const diasParaLimpar = document.getElementById('diasParaLimpar').value;
            const estadoQuadra1 = document.getElementById('estadoQuadra1').value;
            const estadoQuadra2 = document.getElementById('estadoQuadra2').value;
            const estadoQuadra3 = document.getElementById('estadoQuadra3').value;

            if (!vDomingo || !diasParaLimpar || !estadoQuadra1 || !estadoQuadra2 || !estadoQuadra3) {
                alert("Por favor, preencha todos os campos antes de salvar.");
                return;
            }

            const diasLimparNum = parseInt(diasParaLimpar);
            if (isNaN(diasLimparNum) || diasLimparNum < 1 || diasLimparNum > 6) {
                alert("Selecione um valor válido para 'Dias para Limpar'.");
                return;
            }

            db.ref("sistema/config").set({
                vDomingo: vDomingo,
                DiasParaLimpar: diasLimparNum,
                Quadras: {
                    Quadra1: estadoQuadra1,
                    Quadra2: estadoQuadra2,
                    Quadra3: estadoQuadra3
                }
            })
            .then(() => {
                alert("Configurações salvas com sucesso!");
            })
            .catch((error) => {
                console.error("Erro ao salvar configurações: ", error);
                alert("Erro ao salvar configurações. Veja o console para mais detalhes.");
            });
        }

        // Função para carregar as configurações do Firebase e preencher os campos
        function carregarConfiguracoes() {
            db.ref("sistema/config").once("value", (snapshot) => {
                const data = snapshot.val();

                if (data) {
                    document.getElementById('vDomingo').value = data.vDomingo || "aberto";
                    document.getElementById('diasParaLimpar').value = data.DiasParaLimpar || "1";

                    const quadras = data.Quadras || {};
                    document.getElementById('estadoQuadra1').value = quadras.Quadra1 || "liberada";
                    document.getElementById('estadoQuadra2').value = quadras.Quadra2 || "liberada";
                    document.getElementById('estadoQuadra3').value = quadras.Quadra3 || "liberada";
                }
            });
        }

        // Exibir a mensagem somente quando o valor de diasParaLimpar for alterado
        document.getElementById('diasParaLimpar').addEventListener('change', function () {
            const diasSelecionados = parseInt(this.value);
            alert(mensagensDiasParaLimpar[diasSelecionados]);
        });
		
		// Garantir que a página seja carregada com os dados do Firebase
        window.onload = function() {
            carregarConfiguracoes();  // Carrega as configurações quando a página for aberta
        };
		
    </script>
	
</div>
</body>
</html>
