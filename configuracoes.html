<script>
    const firebaseConfig = {

function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            
            document.getElementById('convidados').style.display = 'none';
            document.getElementById('piramide').style.display = 'none';
            
            document.getElementById(tabId).style.display = 'block';
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
        }
		
		
		
    function atualizarEstadoSistema() {
        const sistema = document.getElementById('sistema');
        if (sistema.value === 'ON') {
            sistema.className = 'on';
        } else {
            sistema.className = 'off';
        }
    }
	
	
 function atualizarEstadoPiramide() {
    const piramideAtiva = document.getElementById("piramideAtiva");

    if (piramideAtiva.value === "ON") {
        piramideAtiva.classList.remove("piramide-off");
        piramideAtiva.classList.add("piramide-on");
    } else {
        piramideAtiva.classList.remove("piramide-on");
        piramideAtiva.classList.add("piramide-off");
    }

    // Atualiza o estado dos campos da pirâmide
    atualizarCamposPiramide();
}

function atualizarCamposPiramide() {
    const piramideAtiva = document.getElementById('piramideAtiva').value === 'ON';
    const piramideSemana = document.getElementById('piramideSemana');
    const piramideExceto17_19 = document.getElementById('piramideExceto17_19');
    const piramideSabado = document.getElementById('piramideSabado');
    const piramideExceto7_12 = document.getElementById('piramideExceto7_12');
    const piramideDomingo = document.getElementById('piramideDomingo');
    const piramideExceto8_12 = document.getElementById('piramideExceto8_12');

    // Desabilita ou habilita todos os campos da pirâmide, exceto o checkbox "Ativa"
    const camposPiramide = document.querySelectorAll('#piramide input, #piramide select');
    camposPiramide.forEach(campo => {
        if (campo.id !== 'piramideAtiva') { // Não desabilita o próprio checkbox "Ativa"
            campo.disabled = !piramideAtiva;
        }
    });

    // Se a pirâmide estiver ativa, verifica o estado dos checkboxes
    if (piramideAtiva) {
        // Verifica o estado do checkbox "Dias de Semana"
        if (!piramideSemana.checked) {
            piramideExceto17_19.disabled = true; // Desabilita o checkbox "Exceto 17:00 - 19:00"
            piramideExceto17_19.checked = false; // Desmarca o checkbox "Exceto 17:00 - 19:00"
        } else {
            piramideExceto17_19.disabled = false; // Habilita o checkbox "Exceto 17:00 - 19:00"
        }

        // Verifica o estado do checkbox "Sábado"
        if (!piramideSabado.checked) {
            piramideExceto7_12.disabled = true; // Desabilita o checkbox "Exceto 7:00 - 12:00"
            piramideExceto7_12.checked = false; // Desmarca o checkbox "Exceto 7:00 - 12:00"
        } else {
            piramideExceto7_12.disabled = false; // Habilita o checkbox "Exceto 7:00 - 12:00"
        }

        // Verifica o estado do checkbox "Domingo"
        if (!piramideDomingo.checked) {
            piramideExceto8_12.disabled = true; // Desabilita o checkbox "Exceto 8:00 - 12:00"
            piramideExceto8_12.checked = false; // Desmarca o checkbox "Exceto 8:00 - 12:00"
        } else {
            piramideExceto8_12.disabled = false; // Habilita o checkbox "Exceto 8:00 - 12:00"
        }
    }
}


	



function carregarConfiguracoes() {
    return new Promise((resolve, reject) => {
        db.ref("sistemas/config").once("value")
            .then(snapshot => {
                const data = snapshot.val();
                if (data) {
                    document.getElementById('sistema').value = data.Abrir ? 'ON' : 'OFF';
                    atualizarEstadoSistema();
                    document.getElementById('vDomingo').value = data.vDomingo || "aberto";
                    document.getElementById('diasParaAgendar').value = (6 - (data.DiasParaLimpar || 6)).toString();
                    
                    // Atualiza o estado das quadras
                    document.getElementById('estadoQuadra1').value = data.Quadras?.Quadra1 || "liberada";
                    document.getElementById('estadoQuadra2').value = data.Quadras?.Quadra2 || "liberada";
                    document.getElementById('estadoQuadra3').value = data.Quadras?.Quadra3 || "liberada";
                    
                    // Atualiza as configurações dos convidados
                    const convidados = data.Convidados || {};
                    document.getElementById('convidadosQuadra1').checked = convidados.Quadra1 || false;
                    document.getElementById('convidadosQuadra2').checked = convidados.Quadra2 || false;
                    document.getElementById('convidadosQuadra3').checked = convidados.Quadra3 || false;
                    document.getElementById('convidadosSemana').checked = convidados.DiasDeSemana || false;
                    document.getElementById('convidadosFimDeSemana').checked = convidados.FimDeSemana || false;
                    
                    // Configuração da Pirâmide (cria estrutura se não existir)
                    const piramide = data.Pirammide || {
                        ativa: false,
                        Quadra1: false,
                        Quadra2: false,
                        Quadra3: false,
                        DiasDeSemana: false,
                        "DiasDeSemana-exceto-17-19": false,
                        Sabado: false,
                        "Sabado-exceto-7-12": false,
                        Domingo: false,
                        "Domingo-exceto-8-12": false
                    };

                    document.getElementById('piramideAtiva').value = piramide.ativa ? 'ON' : 'OFF';
					atualizarEstadoPiramide();
                    document.getElementById('piramideQuadra1').checked = piramide.Quadra1;
                    document.getElementById('piramideQuadra2').checked = piramide.Quadra2;
                    document.getElementById('piramideQuadra3').checked = piramide.Quadra3;
                    document.getElementById('piramideSemana').checked = piramide.DiasDeSemana;
                    document.getElementById('piramideExceto17_19').checked = piramide["DiasDeSemana-exceto-17-19"];
                    document.getElementById('piramideSabado').checked = piramide.Sabado;
                    document.getElementById('piramideExceto7_12').checked = piramide["Sabado-exceto-7-12"];
                    document.getElementById('piramideDomingo').checked = piramide.Domingo;
                    document.getElementById('piramideExceto8_12').checked = piramide["Domingo-exceto-8-12"];
                }
                resolve();
            })
            .catch(error => {
                console.error("Erro ao carregar configurações:", error);
                reject(error);
            });

        // Escuta alterações em tempo real
        db.ref("sistemas/config").on("value", (snapshot) => {
            const data = snapshot.val();
            if (data) {
                document.getElementById('sistema').value = data.Abrir ? 'ON' : 'OFF';
                atualizarEstadoSistema();
                document.getElementById('vDomingo').value = data.vDomingo || "aberto";
                document.getElementById('diasParaAgendar').value = (6 - (data.DiasParaLimpar || 6)).toString();

                // Atualiza o estado das quadras
                document.getElementById('estadoQuadra1').value = data.Quadras?.Quadra1 || "liberada";
                document.getElementById('estadoQuadra2').value = data.Quadras?.Quadra2 || "liberada";
                document.getElementById('estadoQuadra3').value = data.Quadras?.Quadra3 || "liberada";
				
				// Atualiza as configurações dos convidados
                const convidados = data.Convidados || {};
                document.getElementById('convidadosQuadra1').checked = convidados.Quadra1 || false;
                document.getElementById('convidadosQuadra2').checked = convidados.Quadra2 || false;
                document.getElementById('convidadosQuadra3').checked = convidados.Quadra3 || false;
                document.getElementById('convidadosSemana').checked = convidados.DiasDeSemana || false;
                document.getElementById('convidadosFimDeSemana').checked = convidados.FimDeSemana || false;

                // Configuração da Pirâmide
                const piramide = data.Pirammide || {};
                document.getElementById('piramideAtiva').value = piramide.ativa ? 'ON' : 'OFF';
                document.getElementById('piramideQuadra1').checked = piramide.Quadra1 || false;
                document.getElementById('piramideQuadra2').checked = piramide.Quadra2 || false;
                document.getElementById('piramideQuadra3').checked = piramide.Quadra3 || false;
                document.getElementById('piramideSemana').checked = piramide.DiasDeSemana || false;
                document.getElementById('piramideExceto17_19').checked = piramide["DiasDeSemana-exceto-17-19"] || false;
                document.getElementById('piramideSabado').checked = piramide.Sabado || false;
                document.getElementById('piramideExceto7_12').checked = piramide["Sabado-exceto-7-12"] || false;
                document.getElementById('piramideDomingo').checked = piramide.Domingo || false;
                document.getElementById('piramideExceto8_12').checked = piramide["Domingo-exceto-8-12"] || false;
            }
        });
    });
}


function salvarConfiguracoes() {
    const abrir = document.getElementById('sistema').value === 'ON';
    const vDomingo = document.getElementById('vDomingo').value;
    const diasParaLimpar = 6 - parseInt(document.getElementById('diasParaAgendar').value);
    const estadoQuadra1 = document.getElementById('estadoQuadra1').value;
    const estadoQuadra2 = document.getElementById('estadoQuadra2').value;
    const estadoQuadra3 = document.getElementById('estadoQuadra3').value;
	
	// Captura os valores dos checkboxes de convidados
    const convidados = {

        Quadra2: document.getElementById('convidadosQuadra2').checked,
        Quadra3: document.getElementById('convidadosQuadra3').checked,

        Quadra1: document.getElementById('piramideQuadra1').checked,
        Quadra2: document.getElementById('piramideQuadra2').checked,

        DiasDeSemana: document.getElementById('piramideSemana').checked,
        "DiasDeSemana-exceto-17-19": document.getElementById('piramideExceto17_19').checked,
        Sabado: document.getElementById('piramideSabado').checked,
        "Sabado-exceto-7-12": document.getElementById('piramideExceto7_12').checked,
        Domingo: document.getElementById('piramideDomingo').checked,
        "Domingo-exceto-8-12": document.getElementById('piramideExceto8_12').checked
    };

    // Salva as configurações no Firebase
    db.ref("sistemas/config").update({
        Abrir: abrir,
        vDomingo,
        DiasParaLimpar: diasParaLimpar,
        Quadras: {
            Quadra1: estadoQuadra1,
            Quadra2: estadoQuadra2,
            Quadra3: estadoQuadra3
        },
        Convidados: convidados,
        Pirammide: piramide
    })
    .then(() => alert("Configurações salvas com sucesso!"))
    .catch(error => {
        console.error("Erro ao salvar configurações:", error);
        alert("Erro ao salvar configurações. Verifique o console para mais detalhes.");
    });
}


    // Exibe a tela de carregamento enquanto carrega as configurações
    window.onload = function() {
        const loadingElement = document.getElementById('loading');
        const contentElement = document.getElementById('content');

        loadingElement.style.display = 'block';
        contentElement.style.display = 'none';

        carregarConfiguracoes()
            .then(() => {
                loadingElement.style.display = 'none';
                contentElement.style.display = 'block';
            })
            .catch(error => {
                console.error("Erro ao carregar configurações:", error);
            });
    };
	
document.addEventListener("DOMContentLoaded", function() {
    showTab('convidados'); // Exibe a aba "Convidados" por padrão
    atualizarEstadoPiramide(); // Atualiza a cor do texto do checkbox "Ativa"
    atualizarCamposPiramide(); // Desabilita os campos da pirâmide se "Ativa" estiver OFF

    // Adiciona o evento onchange ao checkbox "Ativa"
    document.getElementById('piramideAtiva').onchange = atualizarEstadoPiramide;

    // Adiciona o evento onchange aos checkboxes "Dias de Semana", "Sábado" e "Domingo"
    document.getElementById('piramideSemana').onchange = atualizarCamposPiramide;
    document.getElementById('piramideSabado').onchange = atualizarCamposPiramide;
    document.getElementById('piramideDomingo').onchange = atualizarCamposPiramide;
});
