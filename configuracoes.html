<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações do Sistema</title>

    <!-- Adiciona as versões compatíveis do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <style>
        /* Seu CSS permanece inalterado */
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            display: flex;
            font-size: 18px;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            overflow-y: auto;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            gap: 10px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: left;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-sizing: border-box;
        }
        .title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 20px;
        }
        .title-container span {
            font-size: 1.5em;
            font-weight: bold;
            line-height: 1.5em;
        }
        label {
            font-weight: bold;
            width: 200px;
            white-space: nowrap;
            text-align: left;
        }
        select {
            flex: 1;
            padding: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 17px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 250px;
            max-width: 100%;
            align-self: center;
            display: block;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="form-container">
    <div class="title-container">
        <span>Clube Olímpico</span>
        <span>Sistema de Reservas</span>
        <span>Configurações</span>
    </div>

    <!-- Configuração de vDomingo -->
    <div class="container">
        <label for="vDomingo">Estado de Domingo:</label>
        <select id="vDomingo">
            <option value="aberto">Aberto</option>
            <option value="fechado">Fechado</option>
        </select>
    </div>

    <!-- Configuração de DiasParaAgendar -->
    <div class="container">
        <label for="diasParaAgendar">Dias para Agendar:</label>
        <select id="diasParaAgendar">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>

    <!-- Configuração de quadras -->
    <div class="container">
        <label for="estadoQuadra1">Quadra 1 - Coberta:</label>
        <select id="estadoQuadra1">
            <option value="liberada">Liberada</option>
            <option value="interditada">Interditada</option>
        </select>
    </div>
    <div class="container">
        <label for="estadoQuadra2">Quadra 2 - Aberta :</label>
        <select id="estadoQuadra2">
            <option value="liberada">Liberada</option>
            <option value="interditada">Interditada</option>
        </select>
    </div>
    <div class="container">
        <label for="estadoQuadra3">Quadra 3 - Coberta:</label>
        <select id="estadoQuadra3">
            <option value="liberada">Liberada</option>
            <option value="interditada">Interditada</option>
        </select>
    </div>

    <button onclick="salvarConfiguracoes()">Salvar Configurações</button>

    <script>
	
	// Mensagens de acordo com o valor de DiasParaAgendar
const mensagensDiasParaAgendar = {
    5: "Permite a reserva de até 5 dias de antecedência. Limpará os dados do dia anterior.",
    4: "Permite a reserva de até 4 dias de antecedência. Limpará os dados de 2 dias anteriores.",
    3: "Permite a reserva de até 3 dias de antecedência. Limpará os dados de 3 dias anteriores.",
    2: "Permite a reserva de até 2 dias de antecedência. Limpará os dados de 4 dias anteriores.",
    1: "Permite a reserva de até 1 dia de antecedência. Limpará os dados de 5 dias anteriores.",
    0: "Permite a reserva somente do dia atual. Limpará os dados de 6 dias anteriores."
};

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "agenda-5ce95.firebaseapp.com",
            databaseURL: "https://agenda-5ce95-default-rtdb.firebaseio.com/",
            projectId: "agenda-5ce95",
            storageBucket: "agenda-5ce95.appspot.com",
            messagingSenderId: "852007565195",
            appId: "1:852007565195:web:d7bd789d140858f53f618e"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

// Função para atualizar DiasParaLimpar e exibir mensagem
function atualizarDiasParaLimpar() {
    const diasParaAgendar = parseInt(document.getElementById('diasParaAgendar').value);
    const diasParaLimpar = 6 - diasParaAgendar;

    // Exibir mensagem correspondente ao DiasParaAgendar
    if (mensagensDiasParaAgendar.hasOwnProperty(diasParaAgendar)) {
        alert(mensagensDiasParaAgendar[diasParaAgendar]);
    } else {
        console.error("Valor inválido para 'DiasParaAgendar':", diasParaAgendar);
    }
}

// Salvar configurações no Firebase

function salvarConfiguracoes() {
            const vDomingo = document.getElementById('vDomingo').value;
			const diasParaLimpar = 6 - document.getElementById('diasParaAgendar').value;
			
            const estadoQuadra1 = document.getElementById('estadoQuadra1').value;
            const estadoQuadra2 = document.getElementById('estadoQuadra2').value;
            const estadoQuadra3 = document.getElementById('estadoQuadra3').value;

            if (!vDomingo || !diasParaLimpar || !estadoQuadra1 || !estadoQuadra2 || !estadoQuadra3) {
                alert("Por favor, preencha todos os campos antes de salvar.");
                return;
            }

            const diasLimparNum = parseInt(diasParaLimpar);
            if (isNaN(diasLimparNum) || diasLimparNum < 1 || diasLimparNum > 6) {
                alert("Selecione um valor válido para 'Dias para Limpar'.");
                return;
            }

            db.ref("sistema/config").set({
                vDomingo: vDomingo,
                DiasParaLimpar: diasLimparNum,
                Quadras: {
                    Quadra1: estadoQuadra1,
                    Quadra2: estadoQuadra2,
                    Quadra3: estadoQuadra3
                }
            })
            .then(() => {
                alert("Configurações salvas com sucesso!");
            })
            .catch((error) => {
                console.error("Erro ao salvar configurações: ", error);
                alert("Erro ao salvar configurações. Veja o console para mais detalhes.");
            });
        }

        // Carregar configurações do Firebase
        // Função para carregar as configurações do Firebase e preencher os campos
		function carregarConfiguracoes() {
			db.ref("sistema/config").once("value", (snapshot) => {
				const data = snapshot.val();

				if (data) {
					document.getElementById('vDomingo').value = data.vDomingo || "aberto";
					const diasParaLimpar = data.DiasParaLimpar || 6;
					document.getElementById('diasParaAgendar').value = (6 - diasParaLimpar).toString();

					// Carregar dados das quadras
					const quadras = data.Quadras || {};
					document.getElementById('estadoQuadra1').value = quadras.Quadra1 || "liberada";
					document.getElementById('estadoQuadra2').value = quadras.Quadra2 || "liberada";
					document.getElementById('estadoQuadra3').value = quadras.Quadra3 || "liberada";
				}
			});
		}
		
		


window.onload = function () {
    carregarConfiguracoes(); // Carrega as configurações ao iniciar a página

    // Registrar evento no elemento DiasParaAgendar
    const diasParaAgendarElement = document.getElementById('diasParaAgendar');
    if (diasParaAgendarElement) {
        diasParaAgendarElement.addEventListener('change', atualizarDiasParaLimpar);
    } else {
        console.error("Elemento 'diasParaAgendar' não encontrado no DOM.");
    }
};
    </script>
</div>
</body>
</html>
